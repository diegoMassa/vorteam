<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="css/chat.css">
		<script src="js/chat.js"></script>
	
	</head>
	<body>
	
		<div class="container">
			<div class="row chat-window col-xs-5 col-md-3" id="chat_window_1"
				style="margin-left: 10px;">
				<div class="col-xs-12 col-md-12">
					<div class="panel panel-default">
					
						<div class="panel-heading top-bar">
							<div class="col-md-8 col-xs-8">
								<h3 class="panel-title">
									<span class="glyphicon glyphicon-comment"></span> DataPRO ChatBOT
								</h3>
							</div>
							
							<div class="col-md-4 col-xs-4" style="text-align: right;">
								<a href="#"><span id="minim_chat_window"
									class="glyphicon glyphicon-minus icon_minim"></span></a> <a href="#"><span
									class="glyphicon glyphicon-remove icon_close"
									data-id="chat_window_1"></span></a>
							</div>
							
						</div>
						
						<div class="panel-body msg_container_base" id="allMessagesDiv">
						
							
							
						</div>
						<div class="panel-footer">
							<div class="input-group">
								<input id="btn-input" type="text"
									class="form-control input-sm chat_input"
									placeholder="Escriba su mensaje aquÃ­..." /> <span
									class="input-group-btn">
									<button class="btn btn-primary btn-sm" id="btn-chat">Enviar</button>
									<button id="rec" class="btn">Hablar</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
	
		</div>
		
		<div id="spokenResponse" class="spoken-response">
	      <div class="spoken-response__text"></div>
	    </div>
		
		<div class="debug">
		    <div class="debug__btn btn">
		      Debug JSON results
		    </div>
		    <div class="debug__content">
		      <textarea id="response" cols="40" rows="20"></textarea>
		    </div>
		  </div>
		
		
	
	</body>
</html>
