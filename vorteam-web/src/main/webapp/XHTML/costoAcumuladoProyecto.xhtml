<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<f:view locale="#{localeBean.locale}">
			<h:form id="formDialog">
				<p:messages id="msg" />
				<div class="ui-fluid">
					<div class="card overview">
						<p:panel header="#{msg.heCostoAcumuladoProyecto}">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:selectOneMenu style="min-width:0;" id="somEstadoProyecto"
										binding="#{costoAcumuladoProyectoView.somEstadoProyecto}"
										filter="true" filterMatchMode="contains">
										<f:selectItem itemValue="#{msg.somSeleccionarValue}"
											itemLabel="#{msg.lblSeleccionarEstado}" />
										<p:ajax event="change" update="somProyecto"
											listener="#{costoAcumuladoProyectoView.buscarProyectos}" />
										<f:selectItems
											value="#{costoAcumuladoProyectoView.siEstadosProyecto}" />
									</p:selectOneMenu>
									<p:message for="somEstadoProyecto" />
								</div>
								<div class="ui-g-12 ui-md-6 ui-lg-6">
									<p:selectOneMenu style="min-width:0;" id="somProyecto"
										binding="#{costoAcumuladoProyectoView.somProyecto}" filter="true"
										filterMatchMode="contains">
										<f:selectItem itemValue="#{msg.somSeleccionarValue}"
											itemLabel="#{msg.lblSeleccionarProyecto}" />
										<f:selectItems value="#{costoAcumuladoProyectoView.siProyectos}" />
									</p:selectOneMenu>
									<p:message for="somProyecto" />
								</div>
							</div>
							<div align="center">
								<h:panelGrid columns="2">
									<p:commandButton id="btnXLSX" value="#{msg.lblDescargaXLSX}"
										onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)"
										ajax="false">
										<p:fileDownload value="#{costoAcumuladoProyectoView.reporteXlsx}" />
									</p:commandButton>

									<p:commandButton id="btnPDF" value="#{msg.lblDescargaPDF}"
										onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)"
										ajax="false">
										<p:fileDownload value="#{costoAcumuladoProyectoView.reportePdf}" />
									</p:commandButton>
								</h:panelGrid>
							</div>

						</p:panel>

					</div>
				</div>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>
