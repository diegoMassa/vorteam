<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelVtActividad" header="VtActividad">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgActiId" value="ActiId"/>
						 	<p:inputText id="txtActiId" binding="#{vtActividadView.txtActiId}">
						 		<p:ajax update="panelVtActividad,msg,panelBotones" listener="#{vtActividadView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{vtActividadView.txtActivo}"/>
													<h:outputText id="msgCasoSoporte" value=" CasoSoporte"/>
							<p:inputText id="txtCasoSoporte" disabled="true" binding="#{vtActividadView.txtCasoSoporte}"/>
													<h:outputText id="msgDescripcion" value=" Descripcion"/>
							<p:inputText id="txtDescripcion" disabled="true" binding="#{vtActividadView.txtDescripcion}"/>
													<h:outputText id="msgFacturable" value=" Facturable"/>
							<p:inputText id="txtFacturable" disabled="true" binding="#{vtActividadView.txtFacturable}"/>
													<h:outputText id="msgHorasPresupuestadas" value=" HorasPresupuestadas"/>
							<p:inputText id="txtHorasPresupuestadas" disabled="true" binding="#{vtActividadView.txtHorasPresupuestadas}"/>
													<h:outputText id="msgNombre" value=" Nombre"/>
							<p:inputText id="txtNombre" disabled="true" binding="#{vtActividadView.txtNombre}"/>
													<h:outputText id="msgSprint" value=" Sprint"/>
							<p:inputText id="txtSprint" disabled="true" binding="#{vtActividadView.txtSprint}"/>
													<h:outputText id="msgUsuaCreador" value=" UsuaCreador"/>
							<p:inputText id="txtUsuaCreador" disabled="true" binding="#{vtActividadView.txtUsuaCreador}"/>
													<h:outputText id="msgUsuaModificador" value=" UsuaModificador"/>
							<p:inputText id="txtUsuaModificador" disabled="true" binding="#{vtActividadView.txtUsuaModificador}"/>
													<h:outputText id="msgValorFacturable" value=" ValorFacturable"/>
							<p:inputText id="txtValorFacturable" disabled="true" binding="#{vtActividadView.txtValorFacturable}"/>
													<h:outputText id="msgEstaId_VtEstado" value=" EstaId_VtEstado"/>
							<p:inputText id="txtEstaId_VtEstado" disabled="true" binding="#{vtActividadView.txtEstaId_VtEstado}"/>
													<h:outputText id="msgProyId_VtProyecto" value=" ProyId_VtProyecto"/>
							<p:inputText id="txtProyId_VtProyecto" disabled="true" binding="#{vtActividadView.txtProyId_VtProyecto}"/>
													<h:outputText id="msgTiacId_VtTipoActividad" value=" TiacId_VtTipoActividad"/>
							<p:inputText id="txtTiacId_VtTipoActividad" disabled="true" binding="#{vtActividadView.txtTiacId_VtTipoActividad}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{vtActividadView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{vtActividadView.listener_txtFechaCreacion}" />
							</p:calendar>
														<h:outputText id="msgFechaLimite" value=" FechaLimite"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{vtActividadView.txtFechaLimite}" >
								<p:ajax event="dateSelect" listener="#{vtActividadView.listener_txtFechaLimite}" />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{vtActividadView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{vtActividadView.listener_txtFechaModificacion}" />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{vtActividadView.btnSave}" disabled="true" value="Save" action="#{vtActividadView.action_save()}" update="panelVtActividad,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{vtActividadView.btnDelete}" disabled="true" value="Delete" action="#{vtActividadView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelVtActividad,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{vtActividadView.action_clear()}" update="panelVtActividad,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
